<div id="white">
  <div class="w3-container">
    <h3>
      Users
      <input style='float:right; height:25px; font-size:15px' type='text' placeholder="Search.." ng-model="query"></input>
      <hr>
    </h3>

    <table class="w3-table w3-bordered w3-striped">
      <tr>
        <th>Edit</th>
        <th>Delete</th>
        <th>
          <a href='#/user/' ng-click='sort("id")' ng-style='{"color": orderBy === "id"? "green":"black"}' style='text-decoration:none'>ID</a>
          <span ng-show="orderBy === 'id' && !reverse">&#8595;</span>
          <span ng-show="orderBy === 'id' && reverse" >&#8593;</span>
        </th>
        <th>
          <a href='#/user/' ng-click='sort("fName")' ng-style='{"color": orderBy === "fName"? "green":"black"}' style='text-decoration:none'>First Name</a>
          <span ng-show="orderBy === 'fName' && !reverse">&#8595;</span>
          <span ng-show="orderBy === 'fName' && reverse" >&#8593;</span>
        </th>
        <th>
          <a href='#/user/' ng-click='sort("lName")' ng-style='{"color": orderBy === "lName"? "green":"black"}' style='text-decoration:none'>Last Name</a>
          <span ng-show="orderBy === 'lName' && !reverse">&#8595;</span>
          <span ng-show="orderBy === 'lName' && reverse" >&#8593;</span>
        </th>
        <th>
          <a href='#/user/' ng-click='sort("title")' ng-style='{"color": orderBy === "title"? "green":"black"}' style='text-decoration:none'>Title</a>
          <span ng-show="orderBy === 'title' && !reverse">&#8595;</span>
          <span ng-show="orderBy === 'title' && reverse" >&#8593;</span>
        </th>
        <th>
          <a href='#/user/' ng-click='sort("sex")' ng-style='{"color": orderBy === "sex"? "green":"black"}' style='text-decoration:none'>Sex</a>
          <span ng-show="orderBy === 'sex' && !reverse">&#8595;</span>
          <span ng-show="orderBy === 'sex' && reverse" >&#8593;</span>
        </th>
        <th>
          <a href='#/user/' ng-click='sort("age")' ng-style='{"color": orderBy === "age"? "green":"black"}' style='text-decoration:none'>Age</a>
          <span ng-show="orderBy === 'age' && !reverse">&#8595;</span>
          <span ng-show="orderBy === 'age' && reverse" >&#8593;</span>
        </th>
      </tr>
      <tr ng-repeat="user in users | limitTo : numPerPage : (currPage-1)*numPerPage | filter:query">
        <td>
          <button class="w3-btn w3-ripple" ng-click="editUser(user.id)">&#9998; Edit</button>
        </td>
        <td>
          <button class="w3-btn w3-red w3-text-shadow" ng-click="delete(user.id)">&#10007; Delete</button>
        </td>
        <td>{{ user.id }}</td>
        <td>{{ user.fName }}</td>
        <td>{{ user.lName }}</td>
        <td>{{ user.title }}</td>
        <td>{{ user.sex }}</td>
        <td>{{ user.age }}</td>
      </tr>
    </table>
    <br>
    <div style='text-align: center'>
      <a href='#/user/' style='text-decoration:none; color:blue' ng-click="getPage(currPage-1)" ng-show="currPage > 1 && pages.length > 1">Prev</a>
      <a href='#/user/' ng-repeat="page in pages" ng-click='getPage(page)' ng-style='{"color":page === currPage? "red":"blue"}' style='text-decoration:none'>{{page + ' '}}</a>
      <a href='#/user/' style='text-decoration:none; color:blue' ng-click="getPage(currPage+1)" ng-show="currPage !== pages.length && pages.length > 1">Next</a>
    </div>
    <br>

    <button class="w3-btn w3-green w3-ripple" ng-click="createUser()">&#9998;Create New User</button>
    <button class="w3-btn w3-black w3-ripple" ng-click="back()" style="float:right">Back</button>
  </div>
</div>
